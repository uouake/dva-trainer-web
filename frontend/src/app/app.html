<div class="app-shell" [class.fullscreen-exam]="isFullscreenExam" [class.sidebar-open]="sidebarOpen">
  <button class="sidebar-toggle" (click)="toggleSidebar()" aria-label="Ouvrir le menu">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
  </button>

  <aside class="sidebar">
    <div class="sidebar-header">
      <a class="brand" routerLink="/dashboard" (click)="closeSidebar()">
        <div class="brand-icon">‚òÅÔ∏è</div>
        <div>
          <div class="brand-title">AWS DVA-C02</div>
          <div class="brand-sub font-mono">Study Hub</div>
        </div>
      </a>
      <button class="sidebar-close" (click)="closeSidebar()" aria-label="Fermer le menu">‚úï</button>
    </div>

    <nav class="nav">
      <a routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebar()">Dashboard</a>
      <a routerLink="/routine" routerLinkActive="active" (click)="closeSidebar()">Routine Quotidienne</a>
      <a routerLink="/exam" routerLinkActive="active" (click)="closeSidebar()">Simulateur d'Examen</a>
      <a routerLink="/glossary" routerLinkActive="active" (click)="closeSidebar()">üìö Glossaire AWS</a>
    </nav>

    <!-- Theme Toggle Section -->
    <div class="theme-section">
      <div class="theme-label font-mono">Th√®me</div>
      <div class="theme-toggle">
        @for (option of themeOptions; track option.mode) {
          <button
            class="theme-btn"
            [class.active]="themeService.themeMode() === option.mode"
            (click)="setTheme(option.mode); closeSidebar()"
            [attr.aria-label]="'Mode ' + option.label"
            [title]="option.label"
          >
            <span class="theme-icon">{{ option.icon }}</span>
            <span class="theme-text">{{ option.label }}</span>
          </button>
        }
      </div>
    </div>

    <div class="sidebar-footer font-mono">DVA-C02 ¬∑ v1.0</div>
  </aside>

  <div class="sidebar-overlay" (click)="closeSidebar()"></div>

  <main class="content">
    <router-outlet />
  </main>
</div>
