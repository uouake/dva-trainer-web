services:
  - type: web
    name: dva-trainer-api
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci && npm run build && echo "Build completed" && ls -la dist/
    startCommand: NODE_ENV=production sh -c "ls dist/main.js && node dist/main.js || echo 'File not found' && find dist -name '*.js' | head -5"
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dva-trainer-db
          property: connectionString

  - type: web
    name: dva-trainer-web
    runtime: node
    plan: starter
    rootDir: frontend
    buildCommand: npm ci --include=dev
    startCommand: npm run build:prod && node server.js

databases:
  - name: dva-trainer-db
    plan: free
