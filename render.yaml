services:
  - type: web
    name: dva-trainer-api
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci
    startCommand: NODE_ENV=production npx ts-node-transpile-only src/main.ts
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dva-trainer-db
          property: connectionString

  - type: web
    name: dva-trainer-web
    runtime: node
    plan: starter
    rootDir: frontend
    buildCommand: npm ci --include=dev
    startCommand: npm run build:prod && node server.js

databases:
  - name: dva-trainer-db
    plan: free
