services:
  - type: web
    name: dva-trainer-api
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dva-trainer-db
          property: connectionString

  - type: web
    name: dva-trainer-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist/frontend/browser

databases:
  - name: dva-trainer-db
    plan: free
