services:
  - type: web
    name: dva-trainer-api
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: NODE_ENV=production npm run start:prod
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dva-trainer-db
          property: connectionString

  - type: web
    name: dva-trainer-web
    runtime: static
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: ./dist/frontend/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: dva-trainer-db
    plan: free
