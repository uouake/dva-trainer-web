services:
  db:
    image: postgres:16-alpine
    container_name: dva-trainer-web-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dva
      POSTGRES_PASSWORD: dva
      POSTGRES_DB: dva_trainer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
